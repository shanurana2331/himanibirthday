<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday ðŸŽ†</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    background: radial-gradient(circle at bottom, #0f2027, #203a43, #2c5364);
    overflow:hidden;
    height:100vh;
}

.container{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    background:white;
    padding:30px 35px;
    border-radius:25px;
    text-align:center;
    box-shadow:0 20px 40px rgba(0,0,0,0.4);
    z-index:10;
    animation: pop 1.2s ease;
}

h1{
    color:#ff2e63;
    font-size:3rem;
}

h2{
    margin-top:10px;
    color:#333;
}

.cake{
    font-size:85px;
    margin:15px 0;
    animation:bounce 1.5s infinite;
}

p{
    color:#555;
}

button{
    margin-top:20px;
    padding:12px 28px;
    border:none;
    border-radius:30px;
    background:#ff2e63;
    color:white;
    font-size:16px;
    cursor:pointer;
    box-shadow:0 8px 20px rgba(255,46,99,0.5);
}

button:hover{
    transform:scale(1.05);
}

@keyframes bounce{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-15px);}
}

@keyframes pop{
    from{transform:translate(-50%,-50%) scale(0);}
    to{transform:translate(-50%,-50%) scale(1);}
}

canvas{
    position:absolute;
    top:0;
    left:0;
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<div class="container">
    <h1>ðŸŽ‰ Happy Birthday ðŸŽ‰</h1>
    <h2>Himani ðŸ’–</h2>
    <div class="cake">ðŸŽ‚</div>
    <p>
        May your life explode with success,<br>
        happiness & victories ðŸš€
    </p>
    <button onclick="startCelebration()">ðŸŽ† Start Fireworks</button>
</div>

<audio id="music" loop>
    <source src="38-Michael-Riepen-Happy-Birthday(chosic.com).mp3" type="audio/mpeg">
</audio>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.addEventListener("resize",()=>{
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});

let fireworks = [];
let particles = [];
let running = false;

class Firework{
    constructor(){
        this.x = Math.random()*canvas.width;
        this.y = canvas.height;
        this.targetY = Math.random()*canvas.height/2;
        this.speed = Math.random()*3 + 4;
        this.color = `hsl(${Math.random()*360},100%,50%)`;
    }
    update(){
        this.y -= this.speed;
        if(this.y <= this.targetY){
            explode(this.x,this.y,this.color);
            return true;
        }
        return false;
    }
    draw(){
        ctx.beginPath();
        ctx.arc(this.x,this.y,3,0,Math.PI*2);
        ctx.fillStyle=this.color;
        ctx.fill();
    }
}

class Particle{
    constructor(x,y,color){
        this.x=x;
        this.y=y;
        this.color=color;
        this.angle=Math.random()*Math.PI*2;
        this.speed=Math.random()*5+2;
        this.life=100;
    }
    update(){
        this.x+=Math.cos(this.angle)*this.speed;
        this.y+=Math.sin(this.angle)*this.speed;
        this.speed*=0.96;
        this.life--;
    }
    draw(){
        ctx.beginPath();
        ctx.arc(this.x,this.y,2,0,Math.PI*2);
        ctx.fillStyle=this.color;
        ctx.fill();
    }
}

function explode(x,y,color){
    for(let i=0;i<50;i++){
        particles.push(new Particle(x,y,color));
    }
}

function animate(){
    ctx.fillStyle="rgba(0,0,0,0.2)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    if(running && Math.random()<0.05){
        fireworks.push(new Firework());
    }

    fireworks = fireworks.filter(fw=>{
        fw.draw();
        return !fw.update();
    });

    particles = particles.filter(p=>{
        p.update();
        p.draw();
        return p.life>0;
    });

    requestAnimationFrame(animate);
}

function startCelebration(){
    document.getElementById("music").play();
    running = true;
    setTimeout(()=>running=false,30000); // ðŸ”¥ 30 seconds fireworks
}

animate();
</script>

</body>
</html>
